<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/icons/heart.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeina | Premium Women's Health & Wellness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zeina: {
                50: '#fdf4f7',
                100: '#fce9f0',
                200: '#f9d2e1',
                300: '#f4adc8',
                400: '#ed7da6',
                500: '#e15286',
                600: '#cc3366',
                700: '#ad2651',
                800: '#8f2245',
                900: '#78203d',
              },
              warm: {
                50: '#faf9f6',
                100: '#f5f3ef',
                200: '#e9e4db',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html { scroll-behavior: smooth; background-color: #faf9f6; }
      body { font-family: 'Inter', sans-serif; color: #1e293b; overflow-x: hidden; }
      h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
      .glass-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cc3366; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.559.0",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.26",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
        "vite": "https://aistudiocdn.com/vite@^7.3.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
